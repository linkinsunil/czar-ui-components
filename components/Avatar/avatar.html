<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Czar ui</title>

    <!-- custom css -->
    <link rel="stylesheet" href="../../app.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container m-auto">
      <h1 class="text-brand">Czar ui</h1>

      <!-- Avatar Component Starts -->

      <section class="section-container">
        <h2 class="section-head">Avatars</h2>

        <img
          class="avatar"
          src="../../assets/jpegs/female-avatar.png"
          alt="female avatar png"
        />

        <img
          class="avatar"
          src="../../assets/jpegs/child-avatar.png"
          alt="child avatar png"
        />

        <img
          class="avatar"
          src="../../assets/jpegs/digital-marketing-avatar.png"
          alt="digital marketing avatar png"
        />

        <img
          class="avatar"
          src="../../assets/jpegs/specs-avatar.png"
          alt="specs avatar png"
        />

        <img
          class="avatar"
          src="../../assets/jpegs/man-avatar.png"
          alt="man avatar png"
        />
      </section>

      <section>
        <h2 class="section-head">Sized Avatars</h2>

        <img
          class="avatar avatar-xs"
          src="../../assets/jpegs/female-avatar.png"
          alt="female avatar png"
        />

        <img
          class="avatar avatar-sm"
          src="../../assets/jpegs/child-avatar.png"
          alt="child avatar png"
        />

        <img
          class="avatar"
          src="../../assets/jpegs/digital-marketing-avatar.png"
          alt="digital marketing avatar png"
        />

        <img
          class="avatar avatar-md"
          src="../../assets/jpegs/specs-avatar.png"
          alt="specs avatar png"
        />

        <img
          class="avatar avatar-lg"
          src="../../assets/jpegs/man-avatar.png"
          alt="man avatar png"
        />
      </section>

      <!-- Avatar Component Ends -->
    </div>

    <script src="../../js/main.js"></script>
  </body>
</html>
