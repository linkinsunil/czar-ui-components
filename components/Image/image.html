<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Czar ui</title>

    <!-- custom css -->
    <link rel="stylesheet" href="../../app.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container m-auto">
      <h1 class="text-brand">Czar ui</h1>

      <!-- Image Component Starts -->

      <section class="section-container">
        <h2 class="section-head">Round Image</h2>

        <img
          class="img img-round mx-1"
          src="../../assets/jpegs/ronaldo.png"
          alt="ronaldo jpg"
        />
        <img
          class="img img-round mx-1"
          src="../../assets/jpegs/cr7.png"
          alt="cr7 jpg"
        />
      </section>

      <section class="section-container">
        <h2 class="section-head">Square Image</h2>

        <img
          class="img img-square mx-1"
          src="../../assets/jpegs/ronaldo.png"
          alt="ronaldo jpg"
        />
        <img
          class="img img-square mx-1"
          src="../../assets/jpegs/cr7.png"
          alt="cr7 jpg"
        />
      </section>

      <section class="section-container">
        <h2 class="section-head">Responsive Image</h2>
        <p class="section-text">
          Resize your browser window to check responsiveness.
        </p>

        <div class="img-container">
          <img
            class="img-responsive"
            src="../../assets/jpegs/ronaldo-large-1.jpg"
            alt="ronaldo large jpg"
          />
        </div>
      </section>

      <!-- Image Component Ends -->
    </div>

    <script src="../../js/main.js"></script>
  </body>
</html>
