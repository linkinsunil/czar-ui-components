<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Czar ui</title>

    <!-- custom css -->
    <link rel="stylesheet" href="../../app.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container m-auto">
      <h1 class="text-brand">Czar ui</h1>

      <!-- Alert Component Starts -->

      <section class="section-container">
        <h2 class="section-head">Danger Alert</h2>

        <div class="alert alert-danger-solid">Danger Alert</div>
        <div class="alert alert-danger-outline">Danger Alert</div>
      </section>

      <section class="section-container">
        <h2 class="section-head">Info Alert</h2>

        <div class="alert alert-info-solid">Info Alert</div>
        <div class="alert alert-info-outline">Info Alert</div>
      </section>

      <section class="section-container">
        <h2 class="section-head">Primary Alert</h2>

        <div class="alert alert-primary-solid">Primary Alert</div>
        <div class="alert alert-primary-outline">Primary Alert</div>
      </section>

      <section class="section-container">
        <h2 class="section-head">Secondary Alert</h2>

        <div class="alert alert-secondary-solid">Secondary Alert</div>
        <div class="alert alert-secondary-outline">Secondary Alert</div>
      </section>

      <section class="section-container">
        <h2 class="section-head">Success Alert</h2>

        <div class="alert alert-success-solid">Success Alert</div>
        <div class="alert alert-success-outline">Success Alert</div>
      </section>

      <section class="section-container">
        <h2 class="section-head">Warning Alert</h2>

        <div class="alert alert-warning-solid">Warning Alert</div>
        <div class="alert alert-warning-outline">Warning Alert</div>
      </section>

      <!-- Alert Component Ends -->
    </div>

    <script src="../../js/main.js"></script>
  </body>
</html>
